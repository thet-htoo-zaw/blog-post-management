<div class="post-form-container">
    <mat-card class="post-form-card">
    <mat-card-title>{{ isEditMode ? 'Edit Post' : 'Create Post' }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" required>
            <mat-error *ngIf="postForm.get('title')?.hasError('required') && (postForm.get('title')?.touched || postForm.get('title')?.dirty)">
            Title is required.
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Content</mat-label>
            <textarea matInput formControlName="content" rows="6" required></textarea>
            <mat-error *ngIf="postForm.get('content')?.hasError('required') && (postForm.get('content')?.touched || postForm.get('content')?.dirty)">
            Content is required.
            </mat-error>
        </mat-form-field>

        <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
            </button>
        </div>
        </form>
    </mat-card-content>
    </mat-card>
</div>
