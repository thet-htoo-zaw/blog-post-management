<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email or Name</mat-label>
            <input matInput type="email" formControlName="identifier" required>
            <mat-error *ngIf="loginForm.get('identifier')?.hasError('required') && (loginForm.get('identifier')?.touched || loginForm.get('identifier')?.dirty)">
              Email or name is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
              Password is required.
            </mat-error>
          </mat-form-field>

          <div *ngIf="loginError" class="error-message">
            <mat-error>{{ loginError }}</mat-error>
          </div>
          
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
